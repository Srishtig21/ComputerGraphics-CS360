<!DOCTYPE html>

<html>
  <head>
    <title>WebGL simpleCanvas</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script src = "glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <style>
      body {
        display : flex;
        justify-content: center;
      }
    </style>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="viewport"
      style="border: none;"
      width="700"
      height="700"
    ></canvas>
  </body>
  <div class="column">
    <h4>View Mode:</h4>
    <button onclick="changeView('p')">Point View</button>
    <button onclick="changeView('w')">Line View</button>
    <button onclick="changeView('s')">Solid View</button>
</div>
</html>
